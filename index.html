# Summary

.small[* The Landsat 8 satellite carries the Operational Land Imager (OLI) sensor, which is responsible for measurements in the visible, near-infrared and short-wave infrared components ([Irons, Dwyer, and Barsi, 2012](#bib-ironsNextLandsatSatellite2012)). Its images are available as panchromatic images with a spatial resolution of 15 meters and multi-spectral images of 30 meters. In addition, its observable area is extensive ([Irons, Dwyer, and Barsi, 2012](#bib-ironsNextLandsatSatellite2012)).]

--

* The OLI sensor is a push-broom image acquisition sensor, which has a long array of photosensitive detectors ([Irons, Dwyer, and Barsi, 2012](#bib-ironsNextLandsatSatellite2012)).

## Application
1.*Application in comparing the changes in land use and land cover*

.panelset[
.panel[.panel-name[Summary of Application 1]

[Mawenda, Watanabe, and Avtar (2020)](#bib-mawendaAnalysisUrbanLand2020a) used Landsat series satellite imagery to analyse land use and land cover type changes in Area A from 1994 to 2018. In classifying the land use and land cover types in 2018, remote sensing images returned by the OLI sensor carried by the Landsat 8 satellite were used. They chose the remote sensing images collected by the OLI sensor based on their 30 m spatial resolution and 16-day repetition period, and that their trajectories cover exactly the study area. In addition, the images were acquired at a high quality and no very obvious quality issues or errors were detected. I believe that the use of the data collected by the OLI sensor is appropriate for the subject and accuracy of their study, but if a higher resolution image is required to improve the accuracy of the land use classification, the data collected by the XX sensor may be more appropriate.

## Reflection (why interesting &amp; how useful)

* What I have learnt?

The OLI sensor is a significant upgrade over previous sensors carried by the Landsat series of satellites, returning remote sensing images that can be used to target urban, farm, forest and other types of areas.

However, it still has limitations. For instance, because its spatial resolution, it cannot be used to classify classes of land use detailed and monitor land use change in small areas (e.g. Variation of vegetation species distribution in wetland park) 

From this week lecture, I learnt differences between level-1 and level-2 data, and also what is image correlation and enhancement, and the principle of them.

--

* Future work

In the future, I will focus more on exploring other sensors which carried by  satellites launched recently and comparing the differences between them. It might be helpful for me to review the contents in the courses, and also be familiar with the characteristics of these sensors, so that more appropriate data can be selected easier for research according to the different characteristics of the data collected by different sensors.
